<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  
  <style>
    /* .attribution { font-size: 11px; text-align: center; color: white; width: 100vw;} */
    /* .attribution a { color: hsl(228, 45%, 44%); } */
  </style>
  
  <!-- Google fonts CDN -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

  <!-- Bootstrap CDN -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- Font Awesome icons -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="body-bg">
      <div class="row">
        <div class="col-12">
          <!-- Top left logo -->
          <img class="logo mb-5 mt-4 offset-1" src="images/logo.svg">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 col-md-6 offset-md-1">
          <!-- Illustration image -->
          <img class="illustration" src="images/illustration-mockups.svg" alt="illustration">
        </div>
        <div class="cta-block col-sm-12 col-md-4">
          <h1 class="cta-head heading mt-4 mb-3"><strong>Build The Community Your Fans Will Love</strong></h1>
          <span class="body-text cta-body">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion. 
          </span>
          <button class="button shadow mt-4 cta-button">Register</button>
        </div>
      </div>
      
      <div class="row icons">
        <i class="fab fa-facebook offset-5 mt-4 mr-3"></i>
        <i class="fab fa-twitter mt-4 mr-3"></i>
        <i class="fab fa-instagram mt-4"></i>
      </div>
    </div>

    <footer class="footer">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Krishna Suresh</a>.
      </p>
    </footer>
  </body>

</html>
